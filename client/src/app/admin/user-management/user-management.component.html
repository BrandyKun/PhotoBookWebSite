<div class="class-table">
  <table class="table">
    <tr>
      <th class="header1" style="width: 10%;">User ID</th>
      <th class="header2" style="width: 30%;">Username</th>
      <th class="header3" style="width: 40%;">Active Roles</th>
      <th class="header4" style="width: 20%;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editModal(user)"> Edit Roles
        
      </button></td>
    </tr>
  </table>
</div>
