<div class="page-settings">
  <div class="about-section">
    <form
      #editForm="ngForm"
      id="editForm"
      (ngSubmit)="submitChanges(PageSettings.id)"
    >
    <div *ngIf="editForm.dirty" class="alert alert-info">
      <strong>Information:</strong> You have Made changes. Any unsaved
      changes will be lost
    </div>
      <div class="website-settings">
        <h4> Website Settings </h4>
        <div class="logo-container" style="background-color:#1919191e ;">
          <app-image-preview class="img-prw" [imageUrl]="mainLogoPreview$ | async"></app-image-preview>
        </div>
        <app-file-upload
        aria-describedby="main-logo-validation-message"
        name="mainLogoUpload"
        class="uploader"
        #mainLogoUpload = "ngModel"
        [(ngModel)]="PageSettings.mainLogoImage"
        [chooseAFileLabel]= "'Choose a file for Main Logo'"
        [chooseADifferentFileLabel] = " 'Cho0se a different file for Main Logo' ">
      </app-file-upload>

        <label for="websiteName">Website Name:</label>
        <input
          class="form-control"
          type="text"
          name="Enter website name"
          [(ngModel)]="PageSettings.companyName"
        />
      </div>
      <div class="about-img">
        <app-image-preview class="img-prw" [imageUrl]="aboutImgPreview$ | async"></app-image-preview>
        <app-file-upload 
        aria-describedby="about-message"
        name="aboutImgUpload"
        class="bio-uploader"
        #aboutImgUpload = "ngModel"
        [(ngModel)]="PageSettings.aboutPicture"
        [chooseAFileLabel]= "'Choose a file the About Page'"
        [chooseADifferentFileLabel] = " 'Choose a different file for Main Logo' "></app-file-upload>
      </div>
      <div class="about-bio">
        

        <h1>Biography</h1>
        <h4>Edit Paragraph</h4>
        <textarea
          name="description"
          rows="10"
          class="form-control"
          [(ngModel)]="PageSettings.aboutDescription"
        >
        </textarea>

        <div class="form-inline">
          <label for="Instagram">Instagram:</label>
          <input
            class="form-control"
            type="text"
            name="Instagram"
            [(ngModel)]="PageSettings.instagram"
          />
          <label for="Facebook">Facebook:</label>
          <input
            class="form-control"
            type="text"
            name="Facebook"
            [(ngModel)]="PageSettings.facebookLink"
          />
          <label for="Pinterest">Pinterest:</label>
          <input
            class="form-control"
            type="text"
            name="Pinterest"
            [(ngModel)]="PageSettings.pinterest"
          />
          <label for="Pinterest">Twitter:</label>
          <input
            class="form-control"
            type="text"
            name="Twitter"
            [(ngModel)]="PageSettings.pinterest"
          />
          <label for="Pinterest">LinkedIn:</label>
          <input
            class="form-control"
            type="text"
            name="LinkedIn"
            [(ngModel)]="PageSettings.pinterest"
          />
        </div>
      </div>
      <div class="contact-bio">
        <h4>Contact Us form Information</h4>
        <table>
          <tr>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td>
              <p>Add ypu email adrres that will be used for the contact form</p>
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                name="contact email"
                [(ngModel)]="PageSettings.contactEmail"
              />
            </td>
          </tr>
          <tr>
            <td>
              <p>Add ypu email adrres that will be used for the contact form</p>
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                name="phone number"
                [(ngModel)]="PageSettings.contactNumber"
              />
            </td>
          </tr>
        </table>
       
        <app-file-upload 
        aria-describedby="about-message"
        name="contactImgoUpload"
        class="bio-uploader"
        #contactImgoUpload = "ngModel"
        [(ngModel)]="PageSettings.contactPicture"
        [chooseAFileLabel]= "'Choose a file the About Page'"
        [chooseADifferentFileLabel] = " 'Choose a different file for Main Logo' "></app-file-upload>
        <div class="contact-image">
          <app-image-preview class="img-prw" [imageUrl]="contactImgPreview$ | async"></app-image-preview>
        </div>
      </div><div class="form-buttons">
        
        <button
            [disabled]="!editForm.dirty"
            form="editForm"
            type="submit"
            class="btn btn-success"
          >
            Save changes
          </button>
          <button
          form="editForm"
          class="btn btn-secondary"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
