<div class="detail-box">
  <div class="row">
    <div class="photo-card" *ngIf="photo">
      <img src="{{ photo.url }}" alt="{{ photo.description }}" />
    </div>

    <section class="description">
      <div class="title">
         <h1>Title: </h1>
         <span>{{photo.id}}</span>
         <hr>
         <h2>Tags:</h2>
         <span>{{photo.tag}}</span>
         <h2>Description:</h2>
         <p>{{photo?.description}}</p>


      </div>
    </section>
  </div>
</div>
